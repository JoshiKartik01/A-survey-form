<!DOCTYPE html>
<html lang="en">

<head>
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thanks for being here. This is just a survey form to better your experience and improve our
            website.</p>
    </header>
    <main>
        <form id="survey-form">
            <fieldset>
                <label id="name-label">Name:
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </label>
                <label id="email-label">Email:
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </label>
                <label id="number-label">Age:
                    <input type="number" id="number" name="age" min="1" max="100" placeholder="Age">
                </label>
            </fieldset>
            <fieldset>
                <label for="dropdown">What is your favorite feature of our website?</label>
                <select id="dropdown" name="feature">
                    <option value="games-available">Almost all games are available</option>
                    <option value="search-by-description">Search game by describing about game</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>How likely are you to recommend us?</legend>
                <input type="radio" name="recommend" value="very-likely" id="very-likely"><label for="very-likely">Very
                    Likely</label><br>
                <input type="radio" name="recommend" value="somewhat-likely" id="somewhat-likely"><label
                    for="somewhat-likely">Somewhat Likely</label>
            </fieldset>
            <fieldset>
                <legend>What would you like to see improved?</legend>
                <input type="checkbox" name="improvement" value="search-section" id="search-section"><label
                    for="search-section">Search section</label><br>
                <input type="checkbox" name="improvement" value="explore-section" id="explore-section"><label
                    for="explore-section">Explore section</label><br>
                <input type="checkbox" name="improvement" value="looks" id="looks"><label for="looks">Looks of
                    website</label><br>
                <input type="checkbox" name="improvement" value="more-category" id="more-category"><label
                    for="more-category">More category of games</label><br>
            </fieldset>
            <fieldset>
                <label for="suggestions">Any suggestions:</label>
                <textarea id="suggestions" name="suggestions" rows="5"></textarea>
            </fieldset>
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
</body>

</html>
